<app-spinner [isLoading]="isLoading"></app-spinner>
<div style="
background: rgb(248, 246, 234);
padding-bottom:100px">
    <div class="jumbotron">
        <div class="container">
            <div class="main">
                <h1>Welcome To Good<span class="fw-bolder
">Reads</span></h1>
                <a routerLink="/register" class="btn-main">Join Us</a>
            </div>
        </div>
    </div>

    <div class="supporting">
        <div class="container">
            <div class="col">
                <i class="icon bi bi-book"></i>
                <h2>Popular Books</h2>
                <a routerLink="showBooks" class="btn-default">All Books</a>

            </div>
            <div class="col">
                <i class="icon bi bi-pen-fill"></i>
                <h2>Popular Authors</h2>
                <a routerLink="showAuthor" class="btn-default">All Authors</a>

            </div>
            <div class="col">
                <i class="icon bi bi-bookmark-star"></i>
                <h2>Popular Categories</h2>
                <a routerLink="showCategory" class="btn-default">All Categories</a>

            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
