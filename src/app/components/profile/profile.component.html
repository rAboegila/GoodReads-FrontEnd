<div class="container mt-4 mb-4 p-3 d-flex justify-content-center m-auto">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <img crossorigin="anonymous" src="{{userImage}}" alt="profile-img" class="img-fluid nav-img" height="100" width="100" />
            </button>
            <span class="name mt-3">{{user?.firstName}} {{user?.lastName}}</span>
            
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span>
                    <span class="follow">{{user?.email}}</span>
                </span>
            </div>

            <div class=" d-flex mt-2">
                <button class="btn1 btn-dark">My Library</button>
            </div>

            <div class=" px-2 rounded mt-4 date ">
                <span class="join">Joined at {{user?.createdAt}}</span>
            </div>
        </div>
    </div>
</div>
