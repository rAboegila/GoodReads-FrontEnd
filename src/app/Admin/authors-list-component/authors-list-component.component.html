
<div class="container">
  <h2>Authors</h2>
  <button (click)="openAddAuthorModal()">Add Author</button>
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td><img crossorigin="anonymous" [src]="url+author.image" width="50" height="50" alt="Author Image"></td>
        <td>{{ author.firstName }}</td>
        <td>{{ author.lastName }}</td>
        <td>{{ author.dob | date }}</td>
        <td>
          <button (click)="openEditAuthorModal(author)">Edit</button>
          <button (click)="deleteAuthor(author._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
