<button mat-icon-button class="star" [disabled]="type=='avg'" [color]="color" style="width: 18px;"
    *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)">
    <mat-icon style="width: 18px;" style="font-size: large;">
        {{showIcon(i)}}
    </mat-icon>
</button>
