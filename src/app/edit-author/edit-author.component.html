<div class="author-modal" id="editAuthorModal">
  <div class="author-modal-dialog">
    <div class="author-modal-content">
      <div class="author-modal-header">
        <h5 class="author-modal-title">Edit Author</h5>
        <button type="button" class="author-modal-close" data-dismiss="author-modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="authorForm!" (ngSubmit)="onSubmit()">
        <div class="author-modal-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" required>
            <!-- <div class="invalid-feedback" *ngIf="authorForm.controls['firstName']?.invalid && (authorForm.controls['firstName']?.dirty || authorForm.controls['firstName']?.touched)">
              Please enter a first name.
            </div> -->
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"  name="lastName" formControlName="lastName" required>
            <!-- <div class="invalid-feedback" *ngIf="authorForm.controls['lastName']?.invalid && (authorForm.controls['lastName']?.dirty || authorForm.controls['lastName']?.touched)">
              Please enter a last name.
            </div> -->
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob"   name="dob" formControlName="dob" required>
            <!-- <div class="invalid-feedback" *ngIf="authorForm.controls['dob']?.invalid && (authorForm.controls['dob']?.dirty || authorForm.controls['dob']?.touched)">
              Please enter a valid date of birth.
            </div> -->
          </div>
          <div class="form-group">
            <label>Image upload :</label>
            <div class="input-group col-xs-12">
              <input formControlName="image" type="file" name="image" id="image" class="form-control" (change)="onFileSelected($event)">
            </div>
            <!-- <div *ngIf="authorForm?.controls['image']?.invalid && (authorForm?.controls['image']?.dirty || authorForm?.controls['image']?.touched)" class="text-danger">
            Please upload a valid image.
            </div> -->
          </div>
        </div>
        <div class="author-modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="author-modal">Cancel</button>
          <!-- <button type="submit" class="btn btn-primary" [disabled]="authorForm.invalid!">Save Changes</button> -->
          <button type="submit" class="btn btn-primary" >Save Changes</button> 
        </div>
      </form>
    </div>
  </div>
</div>
