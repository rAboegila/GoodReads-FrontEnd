<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">



<body>
    <div class="main-content">
        <div class="container mt-7">
            <!-- Table -->
            <h2 class="mb-5">My Library</h2>
            <div class="row">

                <div class="col">
                    <div class="card shadow">
                        <div class="card-header border-0">
                            <h3 class="mb-0">All Books</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Cover</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Author</th>
                                        <th scope="col">AvgRate</th>
                                        <th scope="col">Rating</th>
                                        <th scope="col">Shelve</th>
                                        <th scope="col"></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let book of myBooks">
                                        <td>
                                            <div class=" align-items-center">
                                                <a href="#" class="avatar rounded-circle ">
                                                    <img alt="Image placeholder"
                                                        src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/bootstrap.jpg">
                                                </a>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <span class="mb-0 text-sm fw-bold">Argon Design System</span>
                                            </div>
                                        </td>
                                        <td>
                                            $2,500 USD
                                        </td>
                                        <td style="padding-left: 0px;">
                                            <app-rating></app-rating>
                                        </td>
                                        <td style="padding-left: 0px;">
                                            <app-rating></app-rating>
                                        </td>
                                        <td [formGroup]='myForm'>

                                            <select formControlName="shelfSelect" id="shelf-select" class="form-select"
                                                aria-label="Default select example">
                                                <option value="NOT SET" selected>Shelf</option>
                                                <option value="READING">Reading</option>
                                                <option value="READ">Read</option>
                                                <option value="WANT_TO_READ">Want To Read</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <!-- <app-shelf-item></app-shelf-item> -->

                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer py-4">
                            <nav aria-label="...">
                                <ul class="pagination justify-content-end mb-0">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">
                                            <i class="fas fa-angle-left"></i>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">
                                            <i class="fas fa-angle-right"></i>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
