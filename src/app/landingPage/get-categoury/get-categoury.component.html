<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <h1>All Categories</h1>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="card-deck">
        <div class="card" *ngFor="let category of categories">
          <div class="card-body">
            <h1 class="card-title">{{category.name}}</h1>
            <a routerLink="/category/{{category._id}}" class="card-link btn-info btn">View Category</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
