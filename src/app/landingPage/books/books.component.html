<div class="row">
  <div class="col-md-12">
    <h2>All Books</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let book of books">
    <div class="card h-100">
      <img class="card-img-top" src="{{book.image}}" alt="{{book.name}}" [style.transform]="hover ? 'scale(1.1)' : 'none'" (mouseover)="hover = true" (mouseout)="hover = false">
      <div class="card-body">
        <h5 class="card-title">{{book.name}}</h5>
        <p class="card-text">Author: {{book.author}}</p>
        <a [routerLink]="['/books', book._id]" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>
